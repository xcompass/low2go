<div class="navbar navbar-default">

<div id="map-canvas"></div>
<div id="map-controls-reload"><i class="mdi-av-replay"></i></div>
<div id="map-controls-fuel" class="togglebutton">
    <label>
        <i class="mdi-device-battery-20"></i>
        <input type="checkbox" checked="">
    </label>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/js/material.min.js"></script>
<script src="js/low2go.js"></script>
<script src="http://maps.googleapis.com/maps/api/js"></script>

<script type="text/javascript">
    var map;
    var previousWindow;
    var markers = [];

    function initialize() {
        // init map
        var mapOptions = {
            center: { lat: 49.23292, lng: -123.15996},
            zoom: 13
        };
        map = new google.maps.Map(document.getElementById('map-canvas'),
                mapOptions);

        // add reload button
        var reload = document.getElementById('map-controls-reload');
        reload.index = 1;
        map.controls[google.maps.ControlPosition.TOP_RIGHT].push(reload);
        google.maps.event.addDomListener(reload, 'click', function() {
            updateMap(map, markers, $('#map-controls-fuel input').is(':checked'));
        });

        // add slider
        var slider = document.getElementById('map-controls-fuel');
        slider.index = 1;
        map.controls[google.maps.ControlPosition.TOP_CENTER].push(slider);
        google.maps.event.addDomListener(slider, 'change', function() {
            updateMap(map, markers, $('#map-controls-fuel input').is(':checked'));
        });

        updateMap(map, markers, true);

        // Try W3C Geolocation (Preferred)
        if(navigator.geolocation) {
            browserSupportFlag = true;
            navigator.geolocation.getCurrentPosition(function(position) {
                initialLocation = new google.maps.LatLng(position.coords.latitude,position.coords.longitude);
                map.setCenter(initialLocation);
            }, function() {
                handleNoGeolocation(browserSupportFlag);
            });
        }
        // Browser doesn't support Geolocation
        else {
            browserSupportFlag = false;
            handleNoGeolocation(browserSupportFlag);
        }

        function handleNoGeolocation(errorFlag) {
            initialLocation = Vancouver;
            map.setCenter(initialLocation);
        }
    }
    google.maps.event.addDomListener(window, 'load', initialize);
    $.material.init();
</script>

</body>
</html>
