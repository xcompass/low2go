<div class="navbar navbar-default">

        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-material-light-blue-collapse">

<div id="map-canvas"></div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/js/material.min.js"></script>
<script src="js/low2go.js"></script>
<script src="http://maps.googleapis.com/maps/api/js"></script>

<script type="text/javascript">
    function initialize() {
        var mapOptions = {
            center: { lat: 49.23292, lng: -123.15996},
            zoom: 13
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
                mapOptions);

        var marker = new google.maps.Marker({
            position: { lat: 49.23292, lng: -123.15996},
            map: map,
            title: 'Hello World!'
        });

        var previousWindow = undefined;
        $.ajax({
            url: "https://www.car2go.com/api/v2.1/vehicles",
            dataType: 'jsonp',
            data: {
                loc: "vancouver",
                oauth_consumer_key: "car2gowebsite",
                format: "json"
            },
            success: function(data) {
                $.each(data.placemarks, function(i, d) {
                    if (d.fuel <= 35) {
                        var infowindow = new google.maps.InfoWindow({
                            content: "<div>" + d.address + "<br/>" +
                            d.name + "(" + d.fuel + "%)" + "</div>"
                        });
                        var marker = new google.maps.Marker({
                            position: { lat: d.coordinates[1], lng: d.coordinates[0]},
                            title: d.name
                        });
                        marker.setMap(map);
                        google.maps.event.addListener(marker, 'click', function() {
                            if (previousWindow) {
                                previousWindow.close();
                            }
                            infowindow.open(map,marker);
                            previousWindow = infowindow;
                        });
                        console.log(d)
                    }
                });
            }
        })
    }
    google.maps.event.addDomListener(window, 'load', initialize);
    $.material.init();
</script>

</body>
